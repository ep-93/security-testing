# .github/workflows/codeql.yml
name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  analyze-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["python"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL (Python)
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild (Python)
        uses: github/codeql-action/autobuild@v3

      - name: Analyze (Python)
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

  analyze-iac:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run IaC CodeQL extractor (Terraform)
        uses: advanced-security/codeql-extractor-action@v0.1.5
        with:
          extractor: advanced-security/codeql-extractor-iac@v0.4.6
          languages: iac
