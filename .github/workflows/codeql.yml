name: "CodeQL"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  # === Existing Python analysis (unchanged) ===
  analyze-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ "python" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Broader ruleset is nice for demos
          queries: security-extended

      - name: Autobuild (optional for Python; harmless)
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

  analyze-iac:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This community action builds a CodeQL DB for IaC (Terraform) and uploads findings
      - name: Initialize and Analyze IaC (Terraform)
        uses: advanced-security/codeql-extractor-iac@v0.5.1
