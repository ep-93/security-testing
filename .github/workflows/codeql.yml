# .github/workflows/codeql.yml
name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Optional: a weekly scheduled scan
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  analyze-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ["python"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL (Python)
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild (Python)
        uses: github/codeql-action/autobuild@v3

      - name: Analyze (Python)
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

  analyze-iac:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Terraform / IaC scanning (pin to a tag that still supports Actions)
      - name: Initialize and Analyze IaC (Terraform)
        uses: advanced-security/codeql-extractor-iac@v0.5.1
