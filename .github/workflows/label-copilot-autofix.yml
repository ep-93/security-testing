name: "Label Copilot Autofix PRs"
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR for autofix hints
        if: >
          contains(github.event.pull_request.title, 'Autofix')
          || contains(github.event.pull_request.body || '', 'Copilot Autofix')
          || contains(github.event.pull_request.body || '', 'Generate fix')
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "copilot-autofix"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
